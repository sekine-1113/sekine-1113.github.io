<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Memo</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <textarea></textarea>
    <fieldset>
        <legend>改行</legend>
        <input type="radio" name="kaigyo" value="br" id="br">
        <label for="br">&ltbr&gt</label>
        <input type="radio" name="kaigyo" value="\n" id="\n">
        <label for="\n">\n</label>
    </fieldset>
    <button>Write</button>
    <a download="canvas.jpg">ダウンロード</a>
    <div></div>
    <canvas width=600 height=1200>
    </canvas>
    <script>
        const cvs = document.querySelector("canvas");
        const init = () => {
            const ctx = cvs.getContext('2d');
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, 600, 1200);
        }
        init();
        const dw = document.querySelector("a");
        dw.onclick = (e) => {
            const base64 = cvs.toDataURL("image/jpeg");
            document.querySelector("a").href = base64;
        }
        const drawPen = (cvs, xy) => {
            const ctx = cvs.getContext('2d');
            ctx.lineCap = 'round';
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#000000';

            ctx.beginPath();
            ctx.moveTo(xy.sX, xy.sY);
            ctx.lineTo(xy.eX, xy.eY);
            ctx.stroke();
        }
        const writeText = (cvs, text, x, y) => {
            const ctx = cvs.getContext('2d');
            ctx.font = "24px serif";
            ctx.fillStyle = "#000000";
            ctx.fillText(text, x, y);
        }
        const tarea = document.querySelector("textarea");
        const wbtn = document.querySelector("button");
        wbtn.addEventListener('click', (e) => {
            const kaigyo = document.querySelectorAll("input");
            const kaigyoCodes = ["<br>"]
            kaigyo.forEach(it => {
                if (it.checked) {
                    const kaigyoCode = it.value == "br"
                        ? "<br>"
                        : it.value;
                    kaigyoCodes.push(kaigyoCode);
                }
            })
            let x = 10;
            let y = 50;
            tarea.value.split(kaigyoCodes.slice(-1)).forEach(it => {
                writeText(cvs, it, x, y);
                y += 50;
            })
        });

        const xy = {
            sX: 0,
            sY: 0,
            eX: 0,
            eY: 0,
        };

        cvs.addEventListener('pointerdown', (e) => {
            xy.sX = e.offsetX;
            xy.sY = e.offsetY;
            e.preventDefault();
        });

        cvs.addEventListener('pointermove', (e) => {
            if (e.buttons != 0 || e.pressure > 0.0) {
                xy.eX = e.offsetX;
                xy.eY = e.offsetY;
                drawPen(cvs, xy);
                xy.sX = xy.eX;
                xy.sY = xy.eY;
            }
            e.preventDefault();
        })

        cvs.addEventListener('pointerup', (e) => {
            e.preventDefault();
        });
    </script>
</body>

</html>
